<template>
    <lightning-card>
        <div class="slds-m-around_medium">Quiz App in LWC</div>
        <!-- <div class="slds-m-around_medium"></div> -->
        <div class="slds-m-around_medium">
            <lightning-radio-group name="question1"
                          label="Who is the father of Computer?"
                          options={options}
                          value={value}
                          type="radio"></lightning-radio-group>
            <lightning-button variant="brand" label="Submit" title="Submit" 
                onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Reset" title="Reset" 
                onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
