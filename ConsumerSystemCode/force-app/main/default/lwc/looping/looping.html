<template>
    <lightning-card title="Getter Demo">
        <div class="slds-var-m-around_medium">
                <template for:each={carList} for:item="car">
                    <ul key={car} class="slds-has-dividers_around-space">
                        <li class="slds-item">{car}</li> 
                    </ul>
                </template>
        </div>
    </lightning-card>

    <lightning-card title="Getter Demo">
        <div class="slds-var-m-around_medium">
                <template iterator:ceo={ceoList}>
                    <ul key={ceo.value.id} class="slds-has-dividers_around-space">
                        <li class="slds-item">{ceo.value.company} : {ceo.value.name}</li> 
                    </ul>
                </template>
        </div>
    </lightning-card>
</template>
